<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
    <title>Replit Project</title>
    <style>
    </style>
</head>
<body>
    <nav class="nav">
        <img class = "image" src="../static/icon.png">
        <div class="logo">DarkSting</div>
        <ul class="linkList">
            <li class="linkItem"><a href = "/" class = "link active">Broadcast</a></li>
            <li class="linkItem"><a class = "link">Multicast</a></li>
            <li class="linkItem"><a class = "link">Singlecast</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Switch between Python and CMD -->
        <div class="switch">
            <label>
                <input type="radio" name="mode" value="python" checked> Python
            </label>
            <label>
                <input type="radio" name="mode" value="cmd"> CMD
            </label>
        </div>

        <!-- Checkbox for repeating commands -->
        <div class="checkbox">
            <label>
                <input type="checkbox" id="repeat"> Repeat Command
            </label>
        </div>

        <!-- Text area at the bottom -->
        <div class="bottom">
            <textarea id="command" placeholder="Enter your command..."></textarea>
            <button id="runButton">Run Command</button>
        </div>
    </div>

    <script>
        // JavaScript to handle functionality
        document.getElementById('runButton').addEventListener('click', function() {
            const command = document.getElementById('command').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const repeat = document.getElementById('repeat').checked;

            // Display the values for now (for demonstration purposes)
            console.log(`Mode: ${mode}, Command: ${command}, Repeat: ${repeat}`);

            // Add functionality for handling command execution here
            // E.g., Sending the data to the server for execution
        });
    </script>
</body>
</html>
